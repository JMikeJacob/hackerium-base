<div *ngIf="notifs.length > 0" class="alert alert-success alert-dismissible fade show full-width" role="alert">
    You have {{notifs.length}} new application<span *ngIf="notifs.length>1">s</span>! <a href="javascript:;" (click)="getAppsByPage(id,page,true)">Click here to view.</a>
    <button type="button" class="close" (click)="removeNotifs()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="page-header">
        <h3>Applications</h3>
    </div>
    <div *ngIf="!loading">
        <div *ngIf="apps.length > 0">
            <div class="row">
                <div class="col">
                    <div class="list-group list-square">
                        <ng-container *ngFor="let app of apps">
                            <div class="list-group-item rounded-0">
                                <app-employer-app-item [app]=app [tests]=tests></app-employer-app-item>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-paginator #paginator [length]="count"
                        [pageSize]="10"
                        [pageIndex]="page - 1"
                        (page)= "pageEvent = loadPage($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
        <div *ngIf="apps.length === 0">
            <p>No one has applied to your jobs.</p>
        </div>
    </div>
</div>
