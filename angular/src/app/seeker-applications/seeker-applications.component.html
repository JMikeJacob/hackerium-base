<div *ngIf="accepts.length > 0" class="alert alert-success alert-dismissible fade show full-width" role="alert">
    You have been accepted in {{accepts.length}} position<span *ngIf="accepts.length>1">s</span>! <a href="javascript:;" (click)="getAppsByPage(id,page,true)">Click here to view.</a>
    <button type="button" class="close" (click)="removeNotifs()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="page-header">
        <h2>Applications</h2>
    </div>
    <div *ngIf="!loading">
        <div *ngIf="hasApps">
            <div class="row">
                <div class="col">
                    <div class="list-group">
                        <ng-container *ngFor="let app of apps">
                            <div class="list-group-item">
                                <app-seeker-app-item [app]=app></app-seeker-app-item>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-paginator #paginator [length]="count"
                        [pageSize]="10"
                        [pageIndex]="page - 1"
                        (page)= "pageEvent = loadPage($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
        <div *ngIf="!hasApps">
            <p>You haven't applied for any jobs yet.</p>
        </div>
    </div>
</div>
