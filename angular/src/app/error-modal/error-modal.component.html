<div class="modal-content">
    <div class="modal-header">
        {{dialog.header}}
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col">
                <p>{{dialog.message}}</p>
            </div>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="closeModal()">Close</button>
    </div>
</div>
