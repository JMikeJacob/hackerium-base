<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <input type="search" style="width:80%" formControlName="search" />
                <button class="btn btn-primary" style="width:20%" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
